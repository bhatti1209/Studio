<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HelloWorld</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- HelloWorld references -->
    <link href="../Content/Css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="../Content/Css/bootstrap.min.css" rel="stylesheet" />
    
    <script src="../Scripts/Libs/jquery-1.8.2-min.js"></script>
    <script src="../Scripts/Libs/knockout-2.2.0.js"></script>
    <script src="../Scripts/Libs/bootstrap.min.js"></script>
    
    <script src="../Scripts/App/default.js"></script>

<body>
    <div class="hero-unit">
        <h1>Hello, world!</h1>
        <p>What's your name?</p>
        <input id="nameInput" type="text" data-bind="value: name"/>
        <a id="btnHello" class="btn btn-primary" data-bind="click: helloClicked">Say "Hello"</a>
        <p data-bind="text: welcomeMessage"></p>
    </div>    
</body>
</html>
